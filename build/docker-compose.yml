version: "3.9"

services:
  app:
    build:
      context: ./dockerfile/golang
      dockerfile: Dockerfile
    container_name: golang
    ports:
      - "8080:8080"
    volumes:
      - ..:/go/src/
    working_dir: /go/src/
    tty: true
    networks:
      - music-timer-api-network

  caddy:
    image: caddy:2-alpine
    container_name: caddy
    ports:
      - "443:443"
      - "80:80"
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile
      - ./certs:/etc/caddy/certs
    depends_on:
      - app
    networks:
      - music-timer-api-network

  cockroachdb:
    build:
      context: ./dockerfile/cockroachdb
      dockerfile: Dockerfile
    container_name: cockroachdb
    command: start-single-node --insecure
    ports:
      - "26257:26257"
      - "8081:8080"
    volumes:
      - music-timer-api-data:/cockroach/music-timer-api-data
      - ./initdb.d/ddl.sql:/cockroach/init.sql
    networks:
      - music-timer-api-network

networks:
  music-timer-api-network:
    name: music-timer-api-network
    driver: bridge

volumes:
  music-timer-api-data: