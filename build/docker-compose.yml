version: "3.9"

services:
  app:
    image: golang:1.21.4
    build: .
    container_name: go
    ports:
      - "8080:8080"
    volumes:
      - ..:/go/src/
    working_dir: /go/src/
    tty: true
    networks:
      - music-timer-api-network

  cockroachdb:
    image: cockroachdb/cockroach:v21.2.10
    container_name: cockroachdb
    command: start-single-node --insecure
    ports:
      - "26257:26257"
      - "8081:8080"
    volumes:
      - music-timer-api-data:/cockroach/music-timer-api-data
      - ./initdb.d/ddl.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - music-timer-api-network

networks:
  music-timer-api-network:
    driver: bridge

volumes:
  music-timer-api-data: